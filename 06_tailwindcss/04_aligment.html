<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS | Alignment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.config.js"></script>
</head>
<body>
    <h1 class="text-3xl my-4">Alignment</h1>

    <!-- inline 요소 정렬 -->
    <div class="bg-slate-400 text-center"> <!-- 텍스트만 가운데정렬됨 -->
        <span class="bg-green-300">가운데</span>
        <img src="../sample/image/flying_pig.jpg" class="w-40" alt="">
    </div>

    <a href="https://tailwindcss.com/docs/flex">flex</a>
    <a href="https://tailwindcss.com/docs/justify-content">justify-content</a>
    <a href="https://tailwindcss.com/docs/align-items">align-items</a>

    <!-- flex : justigy-content(메인축), align-items(크로스축) -->
    <!-- 부모요소에 쓰기 -->
    <div class="my-4 bg-slate-400 flex flex-col items-center"> <!-- 사진도 같이 가운데 정렬 -->
        <span class="bg-green-300">가운데</span>
        <img src="../sample/image/flying_pig.jpg" class="w-40" alt="">
    </div>

    <!-- div.bg-rose-600.w-40.h-40 -->
    <!-- block요소 정렬 -->
    <div class="bg-rose-600 w-40 h-40"></div>
    <div class="bg-rose-600 w-40 h-40 mx-auto"></div>
    <div class="bg-rose-600 w-40 h-40 ml-auto"></div>

    
</body>
</html>
